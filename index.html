<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- <script src="scripts/jquery.min.js"></script> -->

    <!-- <script> let SockJS = require("sockjs") </script> -->

    <!-- Insert this line after script imports -->
    <script src="./app.js"></script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!
        </h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <!--<div class="form-group">-->
                    <!--<label for="userName">What is your userName?</label>-->
                    <!--<input type="text" id="userName" class="form-control" placeholder="Your userName here...">-->
                    <!--</div>-->
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                </form>
                <!--<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>-->
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="userName">What is your user name?</label>
                        <input type="text" id="userName" class="form-control" placeholder="Your user name here...">
                    </div>
                    <button id="sendUserName" class="btn btn-default" type="submit">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="content">Your message here</label>
                        <input type="text" id="content" class="form-control" placeholder="Your message here...">
                    </div>
                    <button id="sendContent" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Messages</th>
                        </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
